<ion-view view-title="Types of Inc/Exp" >
  	<ion-content ng-controller="siteController">

 	  	<label class="item item-input">
	    	<span class="input-label">Name of Type</span>
	    	<input type="text" ng-model="financialTypeForm.typeName">
	  	</label>

	  	<label class="item item-input item-select">
		    <div class="input-label"> Type </div>
		    <select ng-model="financialTypeForm.isIncome" value="1">
		    	<option value="1">Is income</option>
		      	<option value="2">Is expense</option>
		    </select>
		</label>
	  	<button class="button button-block button-positive" ng-click="createFinancialTypes();">Save Type</button>			  	
	  	<label class="col col-90" style="text-align:center;"> <b> {{ financialTypeFormMenssage }} </b> </label>
	  	<br>
	  	<br>
		<div class="list">
		    <div class="item item-divider"> Income types </div>
		    <div ng-repeat="income in financialTypes.incomes">
		    	<a class="item" href="#"> {{income.ft_name}} </a>
			</div>
			<div class="item item-divider"> Expense Types </div>
			<div ng-repeat="expense in financialTypes.expenses">
		    	<a class="item" href="#"> {{expense.ft_name}} </a>
			</div>
		</div>

		<div data-ng-init="getFinancialTypes()"></div>
  	</ion-content>
</ion-view>
