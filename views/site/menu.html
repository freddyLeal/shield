<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="Menu">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <br>
                <ion-item menu-close ng-click="login()" ng-show="!isLogedState"> Login </ion-item>
                <ion-item menu-close ng-click="register()" ng-show="!isLogedState"> Register </ion-item>
                <ion-item menu-close href="#/app/home" ng-show="isLogedState"> Home </ion-item>
                <ion-item menu-close ng-click="getIncomesAndExpenses()" href="#/app/viewIncomesAndExpenses" ng-show="isLogedState">Incomes and Expenses </ion-item>
                <ion-item menu-close href="#/app/financialTypes" ng-show="isLogedState"> Types of Inc/Exp </ion-item>
                <br>
                <br>
                <br>
                <ion-item menu-close ng-click="logout()" ng-show="isLogedState"> Logout </ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<div data-ng-init="isLoged()"></div>
